services:
  db:
    image: postgres:17.4
    container_name: pg_container
    restart: always
    environment:
      POSTGRES_USER: ${QUARKUS_DATASOURCE_USERNAME}
      POSTGRES_PASSWORD: ${QUARKUS_DATASOURCE_PASSWORD}
      POSTGRES_DB: ${QUARKUS_DATASOURCE_DB_NAME}
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${QUARKUS_DATASOURCE_USERNAME} -d ${QUARKUS_DATASOURCE_DB_NAME}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - db-volumes:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  pgAdmin:
    image: dpage/pgadmin4:9.4.0
    container_name: pg_adm_container
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: ${QUARKUS_DATASOURCE_USERNAME}@some.email
      PGADMIN_DEFAULT_PASSWORD: ${QUARKUS_DATASOURCE_PASSWORD}
    ports:
      - "8888:80"
    depends_on:
      db:
        condition: service_healthy

  task-tracker-app:
    image: task-tracker-app:${APP_VERSION}
    build:
      context: ..
      dockerfile: docker/Dockerfile.jvm
    container_name: task-tracker-app
    depends_on:
      db:
        condition: service_healthy
    environment:
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://db:5432/${QUARKUS_DATASOURCE_DB_NAME}
      QUARKUS_DATASOURCE_USERNAME: ${QUARKUS_DATASOURCE_USERNAME}
      QUARKUS_DATASOURCE_PASSWORD: ${QUARKUS_DATASOURCE_PASSWORD}
      QUARKUS_HTTP_PORT: ${QUARKUS_HTTP_PORT}
    ports:
      - "${QUARKUS_HTTP_PORT}:${QUARKUS_HTTP_PORT}"
    volumes:
      - app-volumes:/app:rw
    command: [ "java", "-jar", "/app/build/quarkus-app/quarkus-run.jar" ]

volumes:
  db-volumes:
  app-volumes: