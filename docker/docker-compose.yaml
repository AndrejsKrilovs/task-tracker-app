services:
  db:
    image: postgres:17.4
    container_name: pg_container
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: task_tracker_db
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d task_tracker_db" ]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - db-volumes:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  pgAdmin:
    image: dpage/pgadmin4
    container_name: pg_adm_container
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: andrejs.krilovs.0507@gmail.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "8888:80"
    depends_on:
      - db

  task-tracker-app:
    image: task-tracker-app
    build:
      context: ..
      dockerfile: docker/Dockerfile.jvm
    container_name: task-tracker-app
    depends_on:
      db:
        condition: service_healthy
    environment:
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://db:5432/task_tracker_db
      QUARKUS_DATASOURCE_USERNAME: postgres
      QUARKUS_DATASOURCE_PASSWORD: postgres
      QUARKUS_HTTP_PORT: 8080
    ports:
      - "8080:8080"
    volumes:
      - app-volumes:/app/build
    command: [ "java", "-jar", "/app/build/quarkus-app/quarkus-run.jar" ]

volumes:
  db-volumes:
  app-volumes: